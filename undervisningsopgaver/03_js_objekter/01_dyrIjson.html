<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <style>
        .listeDyr {
            border: solid 1px black;
        }
    </style>
    <section class="container"></section>
    <template>
        <article class="listeDyr">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>


    <script>
        let container = document.querySelector(".container");
        let listeDyrTemplate = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentdata(fil) {
            const result = await fetch(fil);
            const json = await result.json();
            vis(json);
        }

        function vis(dyr) {
            dyr.forEach(dyr => {
                let klon = listeDyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector(".type").textContent = `Type: ${dyr.type}`;
                klon.querySelector(".levested").textContent = `Levested: ${dyr.levested}`;
                container.appendChild(klon);
            })
        }

        hentdata(fil);
    </script>
</body></html>
