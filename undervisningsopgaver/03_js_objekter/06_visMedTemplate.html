<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <style>
        .listeDyr {
            border: solid 1px black;
        }

    </style>
    <section class="container"></section>
    <template>
        <article class="listeDyr">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>


    <script>
        document.addEventListener("DOMContentLoaded", visDyr);
        let dyr = [{
            "navn": "gris",
            "type": "pattedyr",
            "levested": "bondegård",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }, {
            "navn": "frø",
            "type": "amfibie",
            "levested": "søen",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png"
        }, {
            "navn": "ræv",
            "type": "pattedyr",
            "levested": "skoven",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png"
        }, {
            "navn": "sild",
            "type": "fisk",
            "levested": "havet",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
        }, {
            "navn": "krokodille",
            "type": "krybdyr",
            "levested": "floden",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
        }];

        function visDyr() {
            const container = document.querySelector(".container");
            const listeDyrTemplate = document.querySelector("template");
            dyr.forEach(dyr => {
                let klon = listeDyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector(".type").textContent = `Type: ${dyr.type}`;
                klon.querySelector(".levested").textContent = `Levested: ${dyr.levested}`;
                container.appendChild(klon);
            })
        }

    </script>
</body>

</html>
