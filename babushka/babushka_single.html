<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babushka</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e8ded1;
            margin: 0;
            padding: 0;
        }

        img {
            width: 45%;
        }


        .ret {
            display: flex;
            background-color: white;
            margin: 5.2em;
            margin-top: 2em;
            padding: 3em;
            font-family: 'Roboto Slab', serif;
            font-size: 1rem;
            font-weight: 350;

        }

        .oplysninger {
            margin: 2em;

        }

        button {
            position: relative;
            top: 9vw;
            left: 84vw;
            column-gap: 5px;
            padding: 0.8em;
            font-family: 'Roboto Slab', serif;
            font-size: 1rem;
            font-weight: 400;
            border-radius: none;
            border-style: none;
            background-color: #d95b23;

        }

        button:hover {
            background-color: #e2af7d;


        }

        footer {
            background-color: white;
            display: flex;
            justify-content: space-between;
            padding: 1.3rem 5rem;
        }

        address {
            font-family: 'Roboto Slab', serif;
            font-size: 0.9rem;
            font-weight: 300;
            font-style: normal;
        }

        .pris {
            font-weight: 500;
            font-size: 1.3rem;
        }

        .oprindelsesregion {
            border-bottom: solid 2px;
            border-top: solid 2px;
            width: 50%;
            padding: 10px;
        }

        .logo {
            background-color: white;
        }

        header img {
            align-items: center;
            width: 20%;
            position: relative;
            left: 6vw;

        }

        a {
            position: relative;
            text-align: right;
            left: 55vw;
            bottom: 6vw;
            list-style-type: none;
            text-decoration: none;
            font-family: 'Roboto Slab', serif;
            font-size: 1rem;
            font-weight: 400;
            color: black;
            padding: 25px 25px 25px;
            border-right: 2.3px solid;
            height: 2px;
            padding-bottom: 0.8vw;
            padding-top: 0.8vw;

        }


        /*//mobilversion*/
        @media (max-width: 600px) {

            header img {
                width: 40%;

            }

            .logo {
                background-color: white;
                height: 25vw;

            }


            a {
                display: none;
            }

            nav {
                margin: 10px;
            }

            .ret {
                flex-direction: column;
                margin: 1em;
                margin-top: 2em;
                padding: 3em;

            }

            .ret img {
                height: 120%;
                width: 100%;
            }

            button {

                top: 136vw;
                left: 70vw;

            }

            .oprindelsesregion {
                width: 80%;
            }


        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo_nyt-100.jpg" alt="">
        </div>
        <a href="#">MENUKORT</a>
        <a href="#">BOOK BORD</a>
        <a href="#">OM</a>
        <a href="#">KONTAKT</a>
    </header>
    <button>tilbage</button>
    <article class="ret">
        <img src="" alt="" class="billede">
        <div class="oplysninger">
            <h2 class="navn"></h2>
            <p class="kortbeskrivelse"></p>
            <p class="oprindelsesregion"></p>
            <p class="langbeskrivelse"></p>
            <p class="pris"></p>
        </div>
    </article>

    <footer>
        <address>
            <b>Adresse</b> <br>
            Grønnegade 97<br>
            København K<br>
        </address>
        <address>
            <b>Åbningstider</b> <br>
            Mandag - fredag: 10.30 - 22.00<br>
            Lørdag: 12.00 - 23.00<br>
        </address>
    </footer>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        let ret;
        const myHeaders = {
            "x-apikey": "600ec2fb1346a1524ff12de4"
        }

        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            ret = await JSONData.json();
            console.log("ret", ret);
            visRetter(ret);
        }

        function visRetter() {
            document.querySelector(".billede").src = medieurl + ret.billede;
            document.querySelector(".navn").textContent = ret.navn;
            document.querySelector(".oprindelsesregion").textContent = `Oprindelsesregion: ${ret.oprindelsesregion}`;
            document.querySelector(".langbeskrivelse").textContent = ret.langbeskrivelse;
            document.querySelector(".pris").textContent = `Pris: ${ret.pris},-`;

            document.querySelector("button").addEventListener("click", tilbageTilMadGalleri);
        }

        function tilbageTilMadGalleri() {
            history.back();
        }
    </script>
</body></html>
